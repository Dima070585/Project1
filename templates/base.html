<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'home' %}" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="{% url 'projects' %}" class="nav-link px-2 text-white">Projects</a></li>
          <li><a href="{% url 'category_posts' pk=0 %}" class="nav-link px-2 text-white">Posts</a></li>
          <li><a href="{% url 'shopcart' %}" class="nav-link px-2 text-white">Shopcart</a></li>
          <li><a href="{% url 'about' %}" class="nav-link px-2 text-white">About</a></li>
        </ul>



        <div class="text-end">
            {% if request.user.is_authenticated %}
                <i>Hello, {{ request.user.username }}</i>
                <a href="{% url 'logout' %}" class="btn btn-danger" style="margin-left: 10px">Logout</a>
            {% else %}
          <a href="{% url 'user_login' %}" type="button" class="btn btn-outline-light me-2">Login</a>
          <a href="{% url 'registration' %}" type="button" class="btn btn-warning">registration</a>
            {% endif %}
        </div>
      </div>
    </div>
  </header>
{% block content %}
{% endblock %}
</body>
</html>
